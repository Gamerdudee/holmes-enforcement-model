name: SPDX Header Audit

on:
  push:
    paths:
      - '**.md'
      - '**.sol'
      - '**.json'
      - '**.js'
      - '**.ts'
      - '**.cjs'
      - '**.sh'
      - '**.py'
  pull_request:
    paths:
      - '**.md'
      - '**.sol'
      - '**.json'
      - '**.js'
      - '**.ts'
      - '**.cjs'
      - '**.sh'
      - '**.py'

jobs:
  check-spdx-headers:
    runs-on: ubuntu-latest
    name: Check for SPDX headers

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check for SPDX headers in tracked file types
        run: |
          echo "üîç Scanning for SPDX headers in existing files..."
          FILES=$(git ls-files '*.md' '*.yml' '*.py' '*.js' '*.ts' '*.html' '*.css')
          MISSING_SPFX=0
          for file in $FILES; do
          if ! grep -q "SPDX-License-Identifier:" "$file"; then
            echo "üö´ Missing SPDX header in: $file"
            MISSING_SPFX=1
          fi
          done
          if [ "$MISSING_SPFX" -ne 0 ]; then
          echo "‚ùå Some files are missing SPDX headers."
          exit 1
          else
          echo "‚úÖ All checked files include SPDX headers."
          fi

