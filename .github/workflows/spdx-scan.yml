name: SPDX Compliance Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2AM UTC

jobs:
  scan:
    runs-on: ubuntu-latest
    name: SPDX Scorecard Generator

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies (if needed)
        run: npm install || true

      - name: 🔍 Run SPDX Scan (Read-only)
        run: node ./spdx-scan-only.cjs

      - name: 📊 Upload Scorecard Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scorecard
          path: scorecard.md

      - name: 💾 Save Scorecard to Repo (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add scorecard.md
          git diff --cached --quiet || git commit -m "📊 SPDX Scorecard Update"
          git push origin main
