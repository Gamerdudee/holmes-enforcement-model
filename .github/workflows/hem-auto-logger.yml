name: ğŸ›¡ï¸ HEM Violation Scanner

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install axios dotenv

      - name: ğŸ§  Run Violation Scanner
        run: node auto-enforce.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Commit and Push Changes
        run: |
          git config user.name "Mr. Holmes AutoEnforcer"
          git config user.email "noreply@holmes.enforce"
          git add enforcement-log.md
          git diff --cached --quiet || git commit -m "ğŸ›¡ï¸ Automated violation scan"
          git push
