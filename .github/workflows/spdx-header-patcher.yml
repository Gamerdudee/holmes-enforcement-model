name: SPDX Header Auto-Patcher

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  spdx-patcher:
    name: Auto-insert SPDX headers
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ§¹ Clean Working Directory
        run: git reset --hard && git clean -fd

      - name: ğŸ“¦ Install Dependencies
        run: npm install || true

      - name: ğŸ§  Run SPDX Header Patcher
        run: node spdx-patcher.cjs

      - name: ğŸ” Run SPDX Compliance Scanner
        run: node spdx-scan-only.cjs

      - name: âœ… Commit & Push Changes (if needed)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}

          git add .

          echo "ğŸ” Checking for staged changes..."
          git diff --cached --quiet

          if [ $? -eq 0 ]; then
            echo "âœ… No changes to commit."
          else
            echo "ğŸ“¦ Committing SPDX header updates..."
            git commit -m "ğŸ” Auto-inserted SPDX headers"
            git push origin HEAD:main
            echo "ğŸš€ Changes pushed successfully."
          fi

