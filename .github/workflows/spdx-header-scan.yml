name: SPDX Header Auto-Scanner

permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  spdx-patcher:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install || true

      - name: ğŸ” Run SPDX Header Patcher
        run: node spdx-patcher.cjs

      - name: ğŸ” Commit and Push SPDX Header Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}

          # Sync with remote to avoid push conflicts
          git fetch origin main
          git reset --hard origin/main

          git add .
          git diff --cached --quiet || git commit -m "ğŸ” Auto-inserted SPDX headers"
          git push origin HEAD:main
