name: SPDX Compliance Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Every day at 2AM UTC

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ” Run SPDX Scan & Scorecard Generator
        run: node ./spdx-scan-only.cjs

      - name: Commit SPDX Scorecard
        run: |
         git config --global user.name "spdx-bot"
         git config --global user.email "spdx-bot@users.noreply.github.com"
         git pull
         git add scorecard.md
         git commit -m "ğŸ“„ Update SPDX scorecard [auto-generated]" || echo "No changes to commit"
         git push
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: ğŸ“Š Upload Scorecard
        uses: actions/upload-artifact@v4
        with:
          name: scorecard
          path: scorecard.md

