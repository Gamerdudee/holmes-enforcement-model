name: üõ°Ô∏è Auto-Enforcement Fork Scan

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write  # Required to push updates to enforcement-log.md

jobs:
  scan-forks:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üîç Run Fork Scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node auto-enforcer.cjs

      - name: üì§ Commit Violator Log (if updated)
        run: |
          git config --global user.name "HEM-AutoEnforcer"
          git config --global user.email "bot@hem.auto"
          git add enforcement-log.md
          git diff --cached --quiet || git commit -m "üö® Updated enforcement log via Auto-Enforcer"
          git push
        continue-on-error: true


