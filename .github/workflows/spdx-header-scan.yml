name: SPDX Header Auto-Patcher

permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  spdx-patcher:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      #workflows: write

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies (if any)
        run: npm install || true

      - name: 🔍 Run SPDX Header Patcher
        run: node spdx-patcher.cjs

      - name: ✅ Commit & Push Changes (if any)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "🔐 Auto-inserted SPDX headers"
          git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:main
