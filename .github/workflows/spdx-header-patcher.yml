name: SPDX Header Auto-Patcher

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  spdx-patcher:
    name: Auto-insert SPDX headers
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install || true

      - name: ğŸ” Run SPDX Header Patcher
        run: node spdx-patcher.cjs

      - name: âœ… Commit & Push Changes (if needed)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}
          git add .
          git diff --cached --quiet || git commit -m "ğŸ” Auto-inserted SPDX headers"
          git diff --cached --quiet || git push origin HEAD:main

