name: SPDX Compliance Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Every day at 2AM UTC

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ” Run SPDX Scan & Scorecard Generator
        run: node ./spdx-scan.cjs


      - name: ğŸ“Š Upload Scorecard
        uses: actions/upload-artifact@v4
        with:
          name: scorecard
          path: scorecard.md

