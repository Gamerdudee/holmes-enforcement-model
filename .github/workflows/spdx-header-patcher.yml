name: SPDX Header Auto-Patcher

permissions:
  contents: write      # to push code
  #workflows: write     # to update workflow files

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  spdx-patcher:
    runs-on: ubuntu-latest
    name: Auto-insert SPDX headers
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies (if any)
        run: npm install || true

      - name: 🔍 Run SPDX Header Patcher
        run: node spdx-patcher.cjs

      - name: ✅ Commit & Push Changes (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "🔐 Auto-inserted SPDX headers"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

